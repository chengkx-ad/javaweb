<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>简单表格示例</title>
    <style>
        /* 可选的CSS样式，用于美化表格 */
        table {
            width: 100%; /* 让表格宽度自适应容器宽度 */
            border-collapse: collapse; /* 合并表格边框 */
        }
        th, td {
            border: 1px solid black; /* 为表头和表格单元设置边框 */
            padding: 8px; /* 设置单元格内边距 */
            text-align: left; /* 文本左对齐 */
        }
        th {
            background-color: #f2f2f2; /* 表头背景色 */
        }
    </style>
</head>
<body>

<h2>员工信息表</h2>

<table>
    <tr>
        <th>姓名</th>
        <th>职位</th>
        <th>年龄</th>
    </tr>
    <tr>
        <td>张三</td>
        <td>软件工程师</td>
        <td>30</td>
    </tr>
    <tr>
        <td>李四</td>
        <td>产品经理</td>
        <td>28</td>
    </tr>
</table>

</body>
</html>
